<!DOCTYPE html>
<html>
<head>
	<title>Peso en otro planeta</title>
</head>
<body>
	<h1>Tu peso otro plaeta</h1>
	<p>En la tierra tenemos un peso difenrente que en Marte o jupiter</p>
	<script type="text/javascript">
		var p_marte = 3.7;
		var p_tierra = 9.8;
		var p_jupiter = 24.8;
		var peso;
		var peso_respuesta;
		peso = parseInt(prompt("Digite su peso en kilogramos "));		
		peso_respuesta = (peso * p_marte) / p_tierra;
		document.write(peso_respuesta.toFixed(2));
	</script>
</body>
</html>
